<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section id="#home">
      <nav class="navbar">
        <div class="brand-title">Healty Community</div>
        <div class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="navbar-link">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Lakukan</a></li>
            <li><a href="">Testimonial</a></li>
            <li class="signin"><a href="">Sign In</a></li>
          </ul>
        </div>
      </nav>
    </section>

    <section id="conten">
      <div class="conten-isi">
        <h4>Lakukan <br />Pola Makan Sehat</h4>
        <p>1.500 orang telah bergabung</p>
        <a href="">Get's Started</a>
      </div>
      <div class="conten-hero">
        <img src="steak-with-fries-food-dish-removebg-preview.png" alt="" />
      </div>
    </section>

    <section id="about">
      <div class="title-about">
        <h4>About</h4>
        <hr />
      </div>
      <div class="conten-about">
        <div class="logo">
          <img src="logo.jpeg" alt="" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
